name: Go Web App CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build Go app
      run: |
        echo "ğŸ”¨ Building Go application..."
        go mod download
        go build -o main .
        echo "âœ… Go app built successfully"

    - name: Test
      run: |
        echo "ğŸ§ª Running tests..."
        go test ./...
        echo "âœ… All tests passed"

  docker-setup:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t 334yash/go-web-app:latest .
        echo "âœ… Docker image built"
        
        echo "ğŸ“¦ Pushing to DockerHub..."
        docker push 334yash/go-web-app:latest
        echo "ğŸ‰ Image pushed to DockerHub successfully!"

  success:
    runs-on: ubuntu-latest
    needs: docker-setup
    steps:
    - name: Completion Message
      run: |
        echo "ğŸ‰ ğŸ‰ ğŸ‰ CI/CD Pipeline COMPLETED SUCCESSFULLY!"
        echo "âœ… Code built and tested"
        echo "âœ… Docker image created and pushed"
        echo "ğŸ“¦ Your image: https://hub.docker.com/r/334yash/go-web-app"
