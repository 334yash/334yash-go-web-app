name: Go Web App CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build and Test
        run: |
          echo "ğŸ”¨ Building Go application..."
          go mod download
          go build -o main .
          echo "âœ… Build completed"
          
          echo "ğŸ§ª Running tests..."
          go test ./...
          echo "âœ… Tests passed"

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Print secrets info
        run: |
          echo "Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "Token length: ${#DOCKERHUB_TOKEN}"  # This will show token length only

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t 334yash/go-web-app:latest .
          echo "âœ… Docker image built"

      - name: Push to DockerHub
        run: |
          echo "ğŸ“¦ Pushing to DockerHub..."
          docker push 334yash/go-web-app:latest
          echo "ğŸ‰ Docker image pushed successfully!"

  success:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Completion Message
        run: |
          echo "ğŸ‰ ğŸ‰ ğŸ‰ CI/CD Pipeline COMPLETED!"
          echo "âœ… Code built and tested"
          echo "âœ… Docker image pushed to DockerHub"
          echo "ğŸ“¦ View at: https://hub.docker.com/r/334yash/go-web-app"
